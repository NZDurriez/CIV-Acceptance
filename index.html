<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Civ+ Acceptance Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
    }
    h1 {
      text-align: center;
      color: orange;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
    }
    button {
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    .output-wrapper {
      position: relative;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 500px;
      background-color: #1e1e1e;
      color: white;
      padding: 15px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      resize: none;
      overflow: hidden;
      cursor: pointer;
    }
    #copiedIcon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
      max-width: 100%;
      max-height: 100%;
    }
    #copiedIcon.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Civ+ Acceptance Generator</h1>

    <label for="discordId">Discord ID (for @mention):</label>
    <input type="text" id="discordId" placeholder="123456789012345678" />

    <label for="nameSelect">Staff Name:</label>
    <select id="nameSelect"></select>

    <label for="roleSelect">Staff Role:</label>
    <select id="roleSelect"></select>

    <button onclick="generate()">Generate Message</button>

    <div class="output-wrapper">
      <textarea id="output" readonly onclick="copyToClipboard()"></textarea>
      <img src="copied-stamp.png" id="copiedIcon" alt="Copied!" />
    </div>
  </div>

  <script>
    const nameSelect = document.getElementById('nameSelect');
    const roleSelect = document.getElementById('roleSelect');
    const output = document.getElementById('output');
    const copiedIcon = document.getElementById('copiedIcon');

    fetch('staff.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(staff => {
          const nameOption = document.createElement('option');
          nameOption.value = staff.name;
          nameOption.textContent = staff.name;
          nameSelect.appendChild(nameOption);

          const roleOption = document.createElement('option');
          roleOption.value = staff.role;
          roleOption.textContent = staff.role;
          roleSelect.appendChild(roleOption);
        });
      });

    function generate() {
      const discordId = document.getElementById('discordId').value.trim();
      const name = nameSelect.value;
      const role = roleSelect.value;

      const message = `Kia Ora, <@${discordId}>

You have been accepted as a CIV+, 
Your role as a civilian remains the same, as of now, you have access to more items which you can utilize in your RP, these include things such as the 'super' category in vMenu, firearms, planes, music commands, and creating crowds
Just because you have access to the new weapons, it doesn't mean you need to use them! We need to increase the amount of FRNZ/Ambulance calls are getting.

If you're a member of CIV+, the staff team have recognized your ability to create quality civilian RP. 
This role allows you to have more freedom when creating 111 calls/scenes, with access to many new weapons, the /music and /crowd command, as well as new vehicles from the 'super' category, and the addition of planes!

SEE HERE FOR AVIATION INFORMATION: [Beehive RP](https://discord.com/channels/815563382211739670/1071675237663506452/1103773666963099659)

In addition to the above, you are able to request specialist civ scenes from the civilian guidelines (Section 6.2.4).

Your role also means you need to help any other civilians who are asking questions, or needing help setting up scenes, QP/QVRs etc. 

While you hold this role, you are held to a higher standard for Civilian RP. Staff members are able to give you "Strikes" for breaches of the civilian guidelines, 3 Strikes and your CIV+ role will be removed immediately. If you are issued a strike, you will be notified via a Discord Ticket.  

Any questions please let me know.

Cheers,  
${name}  
${role}`;

      output.value = message;
      copiedIcon.classList.remove('show'); // Reset copied icon on regeneration
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(output.value).then(() => {
        copiedIcon.classList.add('show');
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }
  </script>
</body>
</html>
